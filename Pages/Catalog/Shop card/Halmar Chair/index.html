<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Halmar Chair</title>
</head>

<body>
    <div class="cards">
        <div class="container">
            <div class="card">
                <div class="card__wrap">
                    <div class="card__wrap-main" id="main">
                        <img class="card__wrap-main card__wrap-main--img" src="images/halmarchairmain.jpg"
                            alt="The picture of a chair">
                    </div>
                    <div class="card__wrap-secondary">
                        <a class="card__wrap-secondary card__wrap-secondary--link" href="#main"><img
                                class="card__wrap-secondary card__wrap-secondary--img" src="images/halmarchairfront.jpg"
                                alt="The picture of a chair"></a>
                        <a class="card__wrap-secondary card__wrap-secondary--link" href="#main"><img
                                class="card__wrap-secondary card__wrap-secondary--img" src="images/halmarchairside.jpg"
                                alt="The picture of a chair"></a>
                        <a class="card__wrap-secondary card__wrap-secondary--link" href="#main"><img
                                class="card__wrap-secondary card__wrap-secondary--img" src="images/halmarchairback.jpg"
                                alt="The picture of a chair"></a>
                    </div>
                </div>
                <article class="card__description">
                    <h2 class="card__description-title">Halmar Chair</h2>
                    <p class="card__description-text">A very popular model, often chosen by our customers for arranging
                        dining areas and living rooms.</p>
                    <div class="card__description-features">
                        <div class="card__description-feature">
                            <h3 class="card__description-feature card__description-feature--title">Characteristics</h3>
                            <p class="card__description-feature card__description-feature--text">
                                <span
                                    class="card__description-feature card__description-feature--highlight">Desigh</span>
                                Dining chair
                            </p>
                            <p class="card__description-feature card__description-feature--text">
                                <span
                                    class="card__description-feature card__description-feature--highlight">Upholstery</span>
                                color Beige
                            </p>
                            </p>
                            <p class="card__description-feature card__description-feature--text">
                                <span
                                    class="card__description-feature card__description-feature--highlight">Material</span>
                                Metal
                            </p>
                            </p>
                        </div>
                        <div class="card__description-feature">
                            <h3 class="card__description-feature card__description-feature--title">Size</h3>
                            <p class="card__description-feature card__description-feature--text">
                                <span
                                    class="card__description-feature card__description-feature--highlight">Length</span>
                                108 cm
                            </p>
                            </p>
                            <p class="card__description-feature card__description-feature--text">
                                <span
                                    class="card__description-feature card__description-feature--highlight">Width</span>
                                48 cm
                            </p>
                            </p>
                            <p class="card__description-feature card__description-feature--text">
                                <span
                                    class="card__description-feature card__description-feature--highlight">Depth</span>
                                56cm
                            </p>
                            </p>
                        </div>
                    </div>
                    <form class="card__description-price">
                        <p class="card__description-price card__description-price--quota">$87.90</p>
                        <div class="card__description-price card__description-price--plus">
                            <svg width="19" height="3" viewBox="0 0 19 3" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M1.59375 1.42969H17.4062" stroke="#A3A3A3" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </div>
                        <input class="card__description-price card__description-price--input" type="text" value="1">
                        <div class="card__description-price card__description-price--minus">
                            <svg width="19" height="17" viewBox="0 0 19 17" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M1.59375 8.42969H17.4062" stroke="#A3A3A3" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round" />
                                <path d="M9.5 1.65234V15.2059" stroke="#A3A3A3" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                    </form>
                    <div class="card__description-btn">
                        <button class="card__description-btn card__description-btn--shop">Shop Now</button>
                        <button class="card__description-btn card__description-btn--wish">Wish List</button>
                    </div>
                </article>
            </div>
        </div>
    </div>
</body>

</html>
